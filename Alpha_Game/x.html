<body>
  <div class="flex_css">
    <h2 class="text_effect_one text-centre text-capitalize pt-5"> My Alphabet Game </h2> 
    <h2 class="text_effects">ABOUT US</h2>
  <h1> X </h1> 
 
  <a href ="y.html" id="link1"> <button class="nextPage"> Next Page </button></a>
  <a href ="w.html" id="link1"> <button class="previousPage"> Previous Page </button></a>
  <div class="star-rating">   
      
     <img id="slideshow" src="images/x2.gif"/>    
       
  <ul class="stars">
     <li class="star"> <i class="fa fa-star"></i></li>
     <li class="star"> <i class="fa fa-star"></i></li>
     <li class="star"> <i class="fa fa-star"></i></li>
     <li class="star"> <i class="fa fa-star"></i></li>
     <li class="star"> <i class="fa fa-star"></i></li>     
            
  </ul>
  <p class="output">Rating</p>
  <br>
  <button class="next" onclick="nextPage()"> Next </button>
</div>
<script>
  const stars = document.querySelectorAll('.star');
  const output = document.querySelector('.output');

  for(x=0;x<stars.length; x++)
  {
    stars[x].starValue = (x+1);
    
    ["click", "mouseover", "mouseout"].forEach(function(e) {
      stars[x].addEventListener(e, showRating);
    })
  }
  function showRating(e){
    let type = e.type;
    let starValue = this.starValue; 

    if( type === 'click')
    {
      if(starValue >1) {
        output.innerHTML = "You Rated: " + starValue + " Stars."
      }
    }   
  
  stars.forEach(function(elem, ind)
  {
    if( type === 'click')
    {
      if(ind< starValue)
      {
        elem.classList.add("orange");
      }
      else {
        elem.classList.remove("orange");
      }
    }
    if(type === 'mouseover')
    {
      if(ind< starValue)
      {
        elem.classList.add("yellow");
      }
      else {
        elem.classList.remove("yellow");
      }
    }
    if(type === 'mouseout')
      {      
        elem.classList.remove("yellow");
      }
    
  })
  }
 
  images = [
              {"name":"img1", "src":"images/x1.gif"},
              {"name":"img2", "src":"images/x2.gif"},
              {"name":"img3", "src":"images/x3.gif"},
              {"name":"img4", "src":"images/x4.gif"},
              {"name":"img5", "src":"images/x5.gif"},
              
           
              ];
imgIndex = 0;

  nextPage = () => { 

    document.getElementById('slideshow').src = images[imgIndex].src;    
    if(images.length > imgIndex+1){  
      imgIndex++;  
    } 
    else 
    {
    imgIndex = 0;
    }
    }
      
</script>
</body>
